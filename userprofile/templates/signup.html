  {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% endif %}
 
    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Member Login</title>

    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
      </head>
  <body style="background:#eee;">
    
    <div class="container">
            <p><br/></p>
        <div class="row">
          <div class="col-md-10"></div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                            <div class="page-header">
                            <h3>Rudy Soler</h3>
                        </div>
         <h1>Esta Creando Un Usuario</h1> 


    <form method="post" action="{% url 'signup' %}">
 
        {% csrf_token %}
 
       <table>
           <tr>
                <th>Usuario :</th><td>{{form.username}}</td>
            </tr>
           
             <tr>
                <th>Contrase√±a :</th><td>{{form.password}}</td>
            </tr>

             <tr>
                <th>{{ form.email.label_tag }}</th>
                <td>{{ form.email }}</td>
            </tr>
 
            <tr>
                <th>Primer Nombre :</th><td>{{form.first_name}}</td>
            </tr>
 
            <tr>
                <th>Segundo Nombre :</th><td>{{form.last_name}}</td>
            </tr>
 
        </table>
 
        <input type="submit" value="login"/>
    </form>

    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
